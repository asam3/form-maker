<div class="container">
  <table class="table table-bordered table-striped">
    <tr>
      <td>Id:</td>

      <td>Title:</td>
      <td>User:</td>
      <td>Role:</td>
      <td>Actions</td>
    </tr>
    <tr *ngFor="let item of forms">
      <td>{{ item.id }}</td>

      <td>{{ item.title }}</td>
      <td>{{ item.user }}</td>
      <td>{{ item.role }}</td>
      <td>
        <button class="btn" [routerLink]="['/form/show/' + item.id]">
          <i class="bi bi-box-arrow-up-right"></i>
        </button>
        <button class="btn" [routerLink]="['/form/update/' + item.id]">
          <i class="bi bi-pencil"></i>
        </button>
        <button class="btn" (click)="removeForm(item.id)">
          <i class="bi bi-trash3"></i>
        </button>
      </td>
    </tr>
    <tr *ngIf="!forms.length">
      <td colspan="5">No data found</td>
    </tr>
  </table>
</div>
